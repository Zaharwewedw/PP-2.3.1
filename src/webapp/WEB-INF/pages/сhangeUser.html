<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Up date</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
<h2 class="headline">Up date User</h2>
<div>

    <form th:action="@{/update}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Data</legend>
            <p>
                <label th:for="name">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="age">Age</label>
                <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>

        </fieldset>
        <button type="submit">Up Date</button>
    </form>


    <br/>
    <form th:action="@{/}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
